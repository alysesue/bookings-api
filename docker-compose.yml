version: "3"
services:
  bookingsg-api:
    build:
      context: ./
      dockerfile: ./service.node12.watch.dockerfile
    container_name: "bookingsg-api"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50k"
        max-file: "10"
    ports:
      - 3999:3000
      - 6999:6000
    volumes:
      - ./src:/service/src:delegated
      - ./package.json:/service/package.json:delegated
      - ./package-lock.json:/service/package-lock.json:delegated
      - ./params:/service/params:delegated
      - bookingsg-api-dist:/service/dist
    depends_on:
      - db
    environment:
      BOOKINGSG_DB_HOST: gt_postgres
      BOOKINGSG_DB_PORT: 5432
      BOOKINGSG_DB_INSTANCE: govtech
      BOOKINGSG_DB_USERNAME: "gtbooking"
      DB_PASSWORD_BOOKINGSG_API_APP: "D8L6xJspQbvaUwukQLqd"
  db:
    image: "postgres:12"
    container_name: "gt_postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: D8L6xJspQbvaUwukQLqd
      POSTGRES_DB: govtech
      POSTGRES_USER: gtbooking
    volumes:
      - gt_dbdata:/var/lib/postgresql/data
volumes:
  gt_dbdata:
  bookingsg-api-dist:
